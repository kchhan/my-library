<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Book List</title>
</head>
<body>
  <div class="container">
    <h1>My Library</h1>
    <h4>Add a Book</h2>
    <form id="book-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" class="u-full-width">
      </div>
      <div>
        <label for="pages">Pages</label>
        <input type="number" id="pages" class="u-full-width">
      </div>
      <div>
        <label for="read">Read</label>
        <select id="read" class="u-full-width">
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div>
        <input type="submit" value="submit" id='submit' class="u-full-width">
      </div>
    </form> 
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table> 
  </div>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
